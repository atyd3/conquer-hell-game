<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Monster Killer</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/vendor.js" defer></script>
    <script src="assets/scripts/newapp.js" defer></script>
  </head>
  <body>
    <header>
      <h1>MONSTER KILLER</h1>
    </header>
    <section id="game-status" class="toggle">
      <h1>GAME STARTED!</h1>
    </section>
    <section id="settings">
      <form id="hpForm" action="#">
        <div id="inputContainer">
          <h3>MONSTER HP:</h3>
          <input
            type="number"
            name="monster"
            id="monsterInput"
            min="1"
            value="200"
            required
          />
          <h3>PLAYER HP:</h3>
          <input
            type="number"
            name="player"
            id="playerInput"
            min="1"
            value="100"
            required
          />
          <p id="hint">Hp must be greater then 0</p>
          <button type="submit" id="startGameBtn" class="button-active">START GAME</button>
        </div>
      </form>
    </section>
    <section id="health-levels" class="toggle">
      <h2>MONSTER HEALTH</h2>
      <progress id="monster-health" max="200" value="200">100%</progress>
      <h2>PLAYER HEALTH / MANA</h2>
      <progress id="player-health" max="100" value="100">100%</progress>
      <progress id="player-mana" class="mana-bar" max="100" value="100">100%</progress>
    </section>
    <section id="controls" class="toggle">
      <button id="attack-btn">ATTACK</button>
      <button id="strong-attack-btn">STRONG ATTACK <span id="strong-mana-span">20% MP</span></button>
      <button id="heal-btn">HEAL <span id="heal-mana-span">40% MP</span></button>
      <button id="stun-btn">STUN <span id="stun-mana-span">40% MP</span></button>
    </section>
    <section id="additional-controls" class="toggle">
      <button id="log-btn" class="button-active">SHOW LOG</button>
      <button id="settings-btn" class="button-active">NEW GAME</button>
    </section>
    <section id="logs" class="toggle">
      <h2>GAME LOG</h2>
      <ul id="logList">
      </ul>
    </section>
  </body>
</html>
