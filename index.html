<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Monster Killer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/elements.js" defer></script>
    <script src="assets/scripts/player.js" defer></script>
    <script src="assets/scripts/monsters.js" defer></script>
    <script src="assets/scripts/validation.js" defer></script>
    <script src="assets/scripts/sections&hp.js" defer></script>
    <script src="assets/scripts/logs.js" defer></script>
    <script src="assets/scripts/main.js" defer></script>
    <script src="assets/scripts/buttons.js" defer></script>
  </head>
  <body>
    <header>
      <h1>MONSTER KILLER</h1>
    </header>
    <section id="game-status" class="hidden">
      <h1>GAME STARTED!</h1>
    </section>
    <section id="settings">
      <form id="hpForm" action="#">
        <div id="inputContainer">
          <h2>MONSTER HP:</h2>
          <input
            type="number"
            name="monster"
            id="monsterInput"
            min="100"
            max="99999"
            maxlength="5"
            value="2000"
            required
          />
          <h2>PLAYER HP:</h2>
          <input
            type="number"
            name="player"
            id="playerInput"
            min="100"
            max="99999"
            maxlength="5"
            value="1000"
            required
          />
          <p id="hint">Hp must be greater then 100</p>
          <div class="monsterSelect">
            <h2>Fight with:</h2>
            <input type="radio" id="hypno" name="monsterSelect" value="hypno" required>
            <label for="hypno" class="button-active">Hypno</label>
            <input type="radio" id="electro" name="monsterSelect" value="electro" required>
            <label for="electro" class="button-active">Electro</label>
            <input type="radio" id="drago" name="monsterSelect" value="drago" required>
            <label for="drago" class="button-active">Drago</label>
          </div>
          <button type="submit" id="startGameBtn" class="button-active">
            START GAME
          </button>
        </div>
      </form>
    </section>
    <section id="health-levels" class="hidden">
      <h2>MONSTER HEALTH</h2>
      <progress id="monster-health" max="200" value="200">100%</progress>
      <h2>PLAYER HEALTH / MANA</h2>
      <progress id="player-health" max="100" value="100">100%</progress>
      <progress id="player-mana" class="mana-bar" max="100" value="100">
        100%
      </progress>
    </section>
    <section id="logs" class="hidden">
      <ul id="logList"></ul>
    </section>
    <section id="controls" class="hidden">
      <button id="attack-btn">ATTACK</button>
      <button id="strong-attack-btn">
        STRONG ATTACK <span class="span" id="strong-mana-span">20% MP</span>
      </button>
      <button id="stun-btn">
        STUN <span class="span" id="stun-mana-span">40% MP</span>
      </button>
      <button id="heal-btn">
        HEAL <span class="span" id="heal-mana-span">40% MP</span>
      </button>
      <button id="restore-btn">
        RESTORE MANA<span class="span" id="restore-mana-span">20% HP</span>
      </button>
    </section>
    <section id="additional-controls" class="hidden">
      <button id="log-btn" class="button-active">TOGGLE GAME LOG</button>
      <button id="settings-btn" class="button-active">NEW GAME</button>
    </section>
  </body>
</html>
